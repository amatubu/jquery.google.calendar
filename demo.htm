<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>カレンダーテスト</title>
<link rel="stylesheet" type="text/css" href="./jquery.google.calendar.css"/>
<style type="text/css">
h1 {
  font-size: 15px;
  font-weight: bold;
  padding-left: 5px;
  border-left: 3px solid green;
  border-bottom: 1px solid green;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./jquery.google.calendar.js"></script>
<script type="text/javascript">
$(function(){
  var today = new Date();
  var next_month = new Date( today.getFullYear(), today.getMonth()+1, 1 );
  var next_year = new Date( today.getFullYear()+1, today.getMonth(), 1 );

  $("#cl").calendar({
    cal_closed : 'jquery.calendar%40gmail.com',
    cal_holiday : 'ja.japanese%23holiday%40group.v.calendar.google.com',

    cal_min_date : new Date( 2013, 10-1, 1 ),
    cal_max_date : next_year,

    cal_closed_class : {
      '休業日' : 'closed',
      '午前休' : 'closed_am',
      '午後休' : 'closed_pm',
      'default' : 'closed',
    },
  });

  $("#cl2").calendar({
    cal_closed : 'jquery.calendar%40gmail.com',
    cal_holiday : 'ja.japanese%23holiday%40group.v.calendar.google.com',

    cal_table  : '#cl2 table.table-ca',
    prev_month : '#prev_month',
    next_month : '#next_month',
    cal_year : '#cal_year2',
    cal_month : '#cal_month2',
    cal_loading : '#cal_loading2',

    cal_start_date : next_month,
    cal_min_date : new Date( 2013, 11-1, 1 ),
    cal_max_date : new Date( next_year.getFullYear(), next_year.getMonth()+1, 1 ),

    cal_closed_class : {
      '休業日' : 'closed',
      '午前休' : 'closed_am',
      '午後休' : 'closed_pm',
      'default' : 'closed',
    }
  });
});
</script>
</head>
<body>
<h1><span id="cal_year">2013</span>年
<span id="cal_month">12</span>月&nbsp;&nbsp;
<input id="prev_month" type="button" value="&lt;"><input id="next_month" type="button" value="&gt;">
</h1>
<div id="cl">
<div id="cal_loading" class="cal_loading">読み込み中...</div>
<table class="table-ca" cellspacing="0">
</table>
</div>
<hr/>
<h1><span id="cal_year2">2013</span>年
<span id="cal_month2">12</span>月&nbsp;&nbsp;
</h1>
<div id="cl2">
<div id="cal_loading2" class="cal_loading">読み込み中...</div>
<table class="table-ca" cellspacing="0">
</table>
</div>
</body>
</html>
